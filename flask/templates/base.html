<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title> {% block title %} {% endblock %} </title>
</head>
<body>

	<div class="container text-center">
	  <div class="row">
	    <div class="col">
			<br><br><h1> What is Helpium? </h1> <br>
			{% block content %}
			{% endblock %}

			<form action="#" method="post">
			  <div class="mb-3">
			    <input type="text" name="question" class="form-control" id="q">
			    <div id="questionHelp" class="form-text">It can be a question-form or just a keyword.</div>
			  </div>
			  <button class="btn btn-outline-secondary" type="submit" name="button" value="email">Email</button>
			  <button class="btn btn-outline-secondary" type="submit" name="button" value="answer">Answer</button>
			
			</form>

<!-- 			<div class="input-group">
				<form action="#" method="post">
					<input type="text" name="question" class="form-control" placeholder="Type in your question" aria-label="question with two button addons">
					<button class="btn btn-outline-secondary" type="submit">Email</button>
					<button class="btn btn-outline-secondary" type="submit">Answer</button>
				</form>
			</div>	 -->      
	    </div>
	    <div class="col">
	    	{% block panel %}
	    	{% endblock %}

	    </div>
	  </div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
